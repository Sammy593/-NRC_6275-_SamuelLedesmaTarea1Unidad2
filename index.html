<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/styles.css">
    <title>Tarea1_JQuery</title>
</head>
<body>
    <header>
        <nav class="navbar "><h1>CONTACT FORM</h1></nav>
    </header>
    <main class="bg-light">
        <form id="form" action="">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <!-- Nombre input -->
                 <label class="form-label" for="name">Nombre *</label>
                 <input type="text" id="nombre" name="nombre" class="form-control"/>
               
                </div>
              </div>
              <div class="col">
                <!-- Apellido input -->
                <div class="form-outline">
                  <label class="form-label" for="apellido">Apellido *</label>
                  <input type="text" id="apellido" name="apellido" class="form-control"/>
                  
                </div>
              </div>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email *</label>
            <input type="email" id="email" name="email" class="form-control"/>
           
          </div>
          
            <!-- Text input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="asunto">Asunto *</label>
              <input type="text" id="asunto" name="asunto" class="form-control" required/>
             
            </div>
          
            <!-- Message input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="mensaje">Mensaje *</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
      
            </div>
          
           <!--Captcha-->
            <div class="row mb-4">
            <div class="row" style="margin-bottom:30px;">
              <div class="col">
              <img src="./images/img_captcha.jpg" id="captcha_image"/>
              </div>
              <div class="col">
              <label for="captcha">Ingresa los caracteres de la imagen aqui: *</label>
              <input type="text" class="form-control" id="captcha" name="captcha">
              </div>
            </div>
          </div>

           <!-- Checkbox -->
           <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
            <label class="form-check-label" for="form6Example8"> Enviarme una copia? </label>
          </div>
            <!-- Submit button -->
            <button type="submit" id="btn_enviar" class="btn btn-primary btn-block mb-4">Enviar mensaje</button>
          </form>
    </main>

    <!--Incluir la librerÃ­a jQuery-->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
 
<!--Incluir el plugin jQuery Validate-->
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

<!-- Javascript para validar-->
<script type="text/javascript" src="./javascript/app.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
